services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: yellowbooks-db
    environment:
      POSTGRES_USER: yellowbooks
      POSTGRES_PASSWORD: yellowbooks123
      POSTGRES_DB: yellowbooks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yellowbooks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/yb-api/Dockerfile
    container_name: yellowbooks-api
    environment:
      NODE_ENV: production
      PORT: 3333
      DATABASE_URL: postgresql://yellowbooks:yellowbooks123@db:5432/yellowbooks
      JWT_SECRET: development-secret-key-change-in-production
    ports:
      - "3333:3333"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Service
  web:
    build:
      context: .
      dockerfile: apps/adoptable/Dockerfile
    container_name: yellowbooks-web
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://api:3333
      REVALIDATION_SECRET: development-revalidation-secret
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
