metadata:
  name: yb-web-hpa
  namespace: yellowbooks
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yb-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80