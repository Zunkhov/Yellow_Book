# k8s/base/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: yellowbooks-secrets
  namespace: yellowbooks
type: Opaque
stringData:
  # Database credentials (will be set via CI/CD)
  DATABASE_URL: "postgresql://user:pass@host:5432/db"
  DATABASE_USER: "yellowbooks_user"
  DATABASE_PASSWORD: "CHANGE_ME"
  
  # JWT Secret
  JWT_SECRET: "CHANGE_ME"
  
  # Other secrets
  API_KEY: "CHANGE_ME"