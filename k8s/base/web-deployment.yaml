# k8s/base/web-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yb-web
  namespace: yellowbooks
  labels:
    app: yb-web
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yb-web
  template:
    metadata:
      labels:
        app: yb-web
        tier: frontend
    spec:
      containers:
      - name: web
        image: <AWS_ACCOUNT_ID>.dkr.ecr.eu-north-1.amazonaws.com/yellowbooks-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: yellowbooks-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: yellowbooks-config
              key: NEXT_PUBLIC_API_URL
        - name: REVALIDATION_SECRET
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: REVALIDATION_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5