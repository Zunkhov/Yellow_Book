name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  AWS_REGION: eu-north-1
  ECR_API_REPOSITORY: yellowbooks-api
  ECR_WEB_REPOSITORY: yellowbooks-web

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npx nx run-many --target=lint --all
      
      - name: Build
        run: npx nx run-many --target=build --all
      
      - name: Test
        run: npx nx run-many --target=test --all
  
  push-to-ecr:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
    
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push API image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          PLATFORM_TAG=$(echo $PLATFORM | tr '/' '-')
          docker buildx build --platform $PLATFORM \
            -t $ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG-$PLATFORM_TAG \
            -t $ECR_REGISTRY/$ECR_API_REPOSITORY:latest-$PLATFORM_TAG \
            -f apps/yb-api/Dockerfile \
            --push .
      
      - name: Build and push Web image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          PLATFORM_TAG=$(echo $PLATFORM | tr '/' '-')
          docker buildx build --platform $PLATFORM \
            -t $ECR_REGISTRY/$ECR_WEB_REPOSITORY:$IMAGE_TAG-$PLATFORM_TAG \
            -t $ECR_REGISTRY/$ECR_WEB_REPOSITORY:latest-$PLATFORM_TAG \
            -f apps/adoptable/Dockerfile \
            --push .
